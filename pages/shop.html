<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Ocean Collection</title>
    <meta
      name="description"
      content="Shop the best ocean themed products from the Ocean Collection."
    />
    <meta name="keywords" content="ocean, collection, shop, buy, products" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <header class="portfolioHeader">
      <section class="infoHeader">
        <input class="searchInput" aria-label="Search" />
        <img class="shopCar" src="../img/Vector.png" alt="Shopping cart" />
        <img
          class="headerLogo"
          src="../img/logo final2 1.png"
          alt="Ocean Collection logo"
        />
      </section>
      <nav class="menu" aria-label="Main">
        <ul>
          <li class="menuItem"><a href="../index.html">Home</a></li>
          <li class="menuItem"><a href="../pages/portfolio.html">All</a></li>
          <li class="menuItem"><a href="./ocean.html">Ocean</a></li>
          <li class="menuItem"><a href="./others.html">Others</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="shopContainer">
        <article class="productInfo">
          <img src="../img/Rectangle 5.png" alt="Product image" />
          <div class="productPrice">
            <p>$6000</p>
            <h2>Description</h2>
          </div>
          <button class="buyButton">Comprar</button>
        </article>
        <article class="socialMedia">
          <a href="https://www.facebook.com"
            ><img src="../img/facebook.png" alt="Facebook"
          /></a>
          <a href="https://www.instagram.com"
            ><img src="../img/instagram.png" alt="Instagram"
          /></a>
          <a href="https://www.youtube.com"
            ><img src="../img/youtube.png" alt="Youtube"
          /></a>
        </article>
      </section>
    </main>
  </body>
</html>
